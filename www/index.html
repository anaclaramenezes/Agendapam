<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href="components/loader.css">

  </script>

<body>
<div class="conatiner-fluid bg-dark text-white">
    <div class="row bg-info">
      <div class="col-12 topo">
        <h2>|  Contatos</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12 lista">
        <br><h5>Lista de Contatos:</h5>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
       <div class="form-group">
        <button class="btn btn-info btn-block">
          <a href="#anchor">Adicionar</a></button> 
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
       <div class="form-group">
        <button class="btn btn-info btn-block">
          <a href="#deslize">Pesquisar</a></button> 
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 esp">
       <div class="form-group">
         <div id="anchor"></div>
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
       <div class="form-group">
         <div id="anchor"></div>
         <label for="">Nome:</label>
         <input type="text" class="form-control bg-dark text-white" id="nome">
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
       <div class="form-group">
         <label for="">E-mail:</label>
         <input type="text" class="form-control bg-dark text-white" id="endereco">
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 fone">
       <div class="form-group">
         <label for="">Celular/Telefone:</label>
         <input type="text" class="form-control bg-dark text-white" id="celular">
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 salvar">
       <div class="form-group">
        <button class="btn btn-info btn-block" id="salvar">Salvar</button> 
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 esp2">
       <div class="form-group">
         <div id="deslize"></div>
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
       <div class="form-group">
         <label for="">Digite o ID:</label>
         <input type="number" class="form-control bg-dark text-white" id="identificador">
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 idd">
       <div class="form-group">
        <button class="btn btn-info btn-block" id="buscar">Buscar</button> 
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
       <div class="form-group">
         <label for="">Nome:</label>
         <input type="text" class="form-control bg-dark text-white" id="nomeBusca" readonly>
       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
       <div class="form-group">
         <label for="">E-mail:</label>
         <input type="text" class="form-control bg-dark text-white" id="enderecoBusca" readonly>
       </div>
      </div>
    </div>

        <div class="row">
      <div class="col-12">
       <div class="form-group">
         <label for="">Celular/Telefone:</label>
         <input type="text" class="form-control bg-dark text-white" id="celularBusca" readonly>
       </div>
      </div>
    </div>

        <div class="row">
      <div class="col-12 remov">
       <div class="form-group">
        <button class="btn btn-warning btn-block text-black" id="remover">Remover Contato</button> 
       </div>
      </div>
    </div>

</div>
<style>

  .lista{

   height:200px;
  }

  .salvar{
   height:200px;
  }

  .idd{
   height:100px;
  }

  a {
   color: white;
}

  .esp{
    height:120px;
  }

  .esp2{
    height:40px;
  }

  .remov{
    height:150px;
  }

</style>
</body>
</html>
